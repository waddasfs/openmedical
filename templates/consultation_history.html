<!DOCTYPE html>

    <style>

        .nav-btn {

        .status-pending {

        .status-paid {

        }
        
        .status-in-progress {

        .status-completed {

        .status-cancelled {

        }
        
        .consultation-info {

            gap: 15px;
            margin-bottom: 15px;
        }
        
        .info-item {

            flex-direction: column;
        }
        
        .info-label {

        }
        
        .info-value {
            font-weight: bold;
            color: #333;
        }
        
        .consultation-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
            max-height: 60px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .consultation-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a6fd8;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background: #218838;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #333;
        }
        
        .empty-state p {
            margin-bottom: 30px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #c3e6cb;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }
        
        .page-btn {
            padding: 8px 12px;
            border: 1px solid #e1e5e9;
            background: white;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        .page-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .page-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .page-btn:disabled {
            background: #f8f9fa;
            color: #6c757d;
            cursor: not-allowed;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .consultation-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .consultation-info {
                grid-template-columns: 1fr;
            }
            
            .consultation-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• ÊàëÁöÑÂí®ËØ¢ËÆ∞ÂΩï</h1>
            <p>Êü•ÁúãÊÇ®ÁöÑÊâÄÊúâÂåªÁñóÂí®ËØ¢ÂéÜÂè≤ÂíåÂåªÁîüÂèçÈ¶à</p>
        </div>
        
        <div class="nav-buttons">
            <a href="/consultation" class="nav-btn">Êñ∞Âª∫Âí®ËØ¢</a>
            <a href="/consultation/history" class="nav-btn active">Âí®ËØ¢ËÆ∞ÂΩï</a>
            <a href="/profile" class="nav-btn">‰∏™‰∫∫‰∏≠ÂøÉ</a>
        </div>
        
        <div class="consultation-list">
            <div id="loading" class="loading">
                Ê≠£Âú®Âä†ËΩΩÂí®ËØ¢ËÆ∞ÂΩï...
            </div>
            
            <div id="consultation-content" style="display: none;">
                <!-- Âí®ËØ¢ËÆ∞ÂΩïÂàóË°®Â∞ÜÂú®ËøôÈáåÂä®ÊÄÅÂä†ËΩΩ -->
            </div>
            
            <div id="empty-state" class="empty-state" style="display: none;">
                <h3>ÊöÇÊó†Âí®ËØ¢ËÆ∞ÂΩï</h3>
                <p>ÊÇ®ËøòÊ≤°ÊúâÊèê‰∫§Ëøá‰ªª‰ΩïÂåªÁñóÂí®ËØ¢</p>
                <a href="/consultation" class="btn btn-primary">Á´ãÂç≥Âí®ËØ¢</a>
            </div>
            
            <div id="error-message" class="error" style="display: none;">
                <!-- ÈîôËØØ‰ø°ÊÅØÂ∞ÜÂú®ËøôÈáåÊòæÁ§∫ -->
            </div>
            
            <div id="pagination" class="pagination" style="display: none;">
                <!-- ÂàÜÈ°µÊåâÈíÆÂ∞ÜÂú®ËøôÈáåÊòæÁ§∫ -->
            </div>
        </div>
    </div>
    
    <script>
        let currentPage = 1;
        const pageSize = 10;
        let totalPages = 1;
        
        // È°µÈù¢Âä†ËΩΩÊó∂Ëé∑ÂèñÂí®ËØ¢ËÆ∞ÂΩï
        document.addEventListener('DOMContentLoaded', function() {
            loadConsultations();
        });
        
        // Âä†ËΩΩÂí®ËØ¢ËÆ∞ÂΩï
        async function loadConsultations(page = 1) {
            try {
                showLoading();
                
                const response = await fetch(`/api/consultation/user/list?skip=${(page - 1) * pageSize}&limit=${pageSize}`);
                
                if (!response.ok) {
                    throw new Error(`HTTPÈîôËØØ: ${response.status}`);
                }
                
                const consultations = await response.json();
                
                if (consultations.length === 0 && page === 1) {
                    showEmptyState();
                } else {
                    renderConsultations(consultations);
                    currentPage = page;
                    // ËøôÈáåÂèØ‰ª•Ê∑ªÂä†ÂàÜÈ°µÈÄªËæë
                }
                
            } catch (error) {
                console.error('Âä†ËΩΩÂí®ËØ¢ËÆ∞ÂΩïÂ§±Ë¥•:', error);
                showError('Âä†ËΩΩÂí®ËØ¢ËÆ∞ÂΩïÂ§±Ë¥•: ' + error.message);
            }
        }
        
        // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('consultation-content').style.display = 'none';
            document.getElementById('empty-state').style.display = 'none';
            document.getElementById('error-message').style.display = 'none';
        }
        
        // ÊòæÁ§∫Á©∫Áä∂ÊÄÅ
        function showEmptyState() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('consultation-content').style.display = 'none';
            document.getElementById('empty-state').style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
        }
        
        // ÊòæÁ§∫ÈîôËØØ‰ø°ÊÅØ
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('consultation-content').style.display = 'none';
            document.getElementById('empty-state').style.display = 'none';
            document.getElementById('error-message').style.display = 'block';
            document.getElementById('error-message').textContent = message;
        }
        
        // Ê∏≤ÊüìÂí®ËØ¢ËÆ∞ÂΩïÂàóË°®
        function renderConsultations(consultations) {
            const container = document.getElementById('consultation-content');
            container.innerHTML = '';
            
            consultations.forEach(consultation => {
                const item = createConsultationItem(consultation);
                container.appendChild(item);
            });
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('consultation-content').style.display = 'block';
            document.getElementById('empty-state').style.display = 'none';
            document.getElementById('error-message').style.display = 'none';
        }
        
        // ÂàõÂª∫Âí®ËØ¢ËÆ∞ÂΩïÈ°π
        function createConsultationItem(consultation) {
            const item = document.createElement('div');
            item.className = 'consultation-item';
            item.onclick = () => viewConsultationDetail(consultation.id);
            
            const statusClass = `status-${consultation.status}`;
            const statusText = getStatusText(consultation.status);
            const modeText = consultation.mode === 'realtime' ? 'ÂÆûÊó∂Âí®ËØ¢' : '‰∏ÄÊ¨°ÊÄßÂí®ËØ¢';
            const doctorLevelText = consultation.doctor_level ? getDoctorLevelText(consultation.doctor_level) : 'Êú™ÂàÜÈÖç';
            
            item.innerHTML = `
                <div class="consultation-header">
                    <div class="consultation-title">${modeText} - ${doctorLevelText}</div>
                    <div class="consultation-status ${statusClass}">${statusText}</div>
                </div>
                
                <div class="consultation-info">
                    <div class="info-item">
                        <div class="info-label">Âí®ËØ¢Êó∂Èó¥</div>
                        <div class="info-value">${formatDate(consultation.created_at)}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Ë¥πÁî®</div>
                        <div class="info-value">${consultation.price_usdt} USDT</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">ÂåªÁîü</div>
                        <div class="info-value">${consultation.assigned_doctor_id ? 'Â∑≤ÂàÜÈÖç' : 'ÂæÖÂàÜÈÖç'}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">ÂÆåÊàêÊó∂Èó¥</div>
                        <div class="info-value">${consultation.completed_at ? formatDate(consultation.completed_at) : 'Êú™ÂÆåÊàê'}</div>
                    </div>
                </div>
                
                <div class="consultation-description">
                    ${consultation.disease_description}
                </div>
                
                <div class="consultation-actions">
                    <button class="btn btn-primary" onclick="event.stopPropagation(); viewConsultationDetail('${consultation.id}')">
                        Êü•ÁúãËØ¶ÊÉÖ
                    </button>
                    ${consultation.status === 'completed' ? `
                        <button class="btn btn-success" onclick="event.stopPropagation(); downloadReport('${consultation.id}')">
                            ‰∏ãËΩΩÊä•Âëä
                        </button>
                    ` : ''}
                </div>
            `;
            
            return item;
        }
        
        // Ëé∑ÂèñÁä∂ÊÄÅÊñáÊú¨
        function getStatusText(status) {
            const statusMap = {
                'pending': 'ÂæÖÊîØ‰ªò',
                'paid': 'Â∑≤ÊîØ‰ªò',
                'in_progress': 'ËøõË°å‰∏≠',
                'completed': 'Â∑≤ÂÆåÊàê',
                'cancelled': 'Â∑≤ÂèñÊ∂à'
            };
            return statusMap[status] || status;
        }
        
        // Ëé∑ÂèñÂåªÁîüÁ≠âÁ∫ßÊñáÊú¨
        function getDoctorLevelText(level) {
            const levelMap = {
                'normal': 'ÊôÆÈÄöÂåªÁîü',
                'senior': 'È´òÁ∫ßÂåªÁîü',
                'expert': '‰∏ìÂÆ∂ÂåªÁîü'
            };
            return levelMap[level] || level;
        }
        
        // Ê†ºÂºèÂåñÊó•Êúü
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        // Êü•ÁúãÂí®ËØ¢ËØ¶ÊÉÖ
        function viewConsultationDetail(consultationId) {
            window.location.href = `/consultation/detail/${consultationId}`;
        }
        
        // ‰∏ãËΩΩÊä•Âëä
        async function downloadReport(consultationId) {
            try {
                const response = await fetch(`/api/consultation/${consultationId}/report`);
                
                if (!response.ok) {
                    throw new Error(`HTTPÈîôËØØ: ${response.status}`);
                }
                
                const reportData = await response.json();
                
                // ÂàõÂª∫‰∏ãËΩΩÈìæÊé•
                const dataStr = JSON.stringify(reportData, null, 2);
                const dataBlob = new Blob([dataStr], {type: 'application/json'});
                const url = URL.createObjectURL(dataBlob);
                
                const link = document.createElement('a');
                link.href = url;
                link.download = `consultation_report_${consultationId}.json`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
                
                showSuccess('Êä•Âëä‰∏ãËΩΩÊàêÂäüÔºÅ');
                
            } catch (error) {
                console.error('‰∏ãËΩΩÊä•ÂëäÂ§±Ë¥•:', error);
                showError('‰∏ãËΩΩÊä•ÂëäÂ§±Ë¥•: ' + error.message);
            }
        }
        
        // ÊòæÁ§∫ÊàêÂäü‰ø°ÊÅØ
        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = message;
            document.querySelector('.container').insertBefore(successDiv, document.querySelector('.container').firstChild);
            setTimeout(() => successDiv.remove(), 3000);
        }
        
        // ÊòæÁ§∫ÈîôËØØ‰ø°ÊÅØ
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            document.querySelector('.container').insertBefore(errorDiv, document.querySelector('.container').firstChild);
            setTimeout(() => errorDiv.remove(), 5000);
        }
        
        // Âà∑Êñ∞ÂàóË°®
        function refreshList() {
            loadConsultations(currentPage);
        }
    </script>
</body>
</html>
