<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>咨询详情 - 患者中心</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: #333;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .nav-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
        }
        
        .nav-btn {
            padding: 12px 24px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: 2px solid #667eea;
        }
        
        .nav-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }
        
        .nav-btn.active {
            background: #667eea;
            color: white;
        }
        
        .consultation-detail {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .detail-section {
            margin-bottom: 30px;
        }
        
        .detail-section h3 {
            font-size: 1.3em;
            margin-bottom: 15px;
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .detail-item {
            display: flex;
            flex-direction: column;
        }
        
        .detail-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .detail-value {
            color: #333;
            line-height: 1.6;
        }
        
        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }
        
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-paid {
            background: #d4edda;
            color: #155724;
        }
        
        .status-in-progress {
            background: #cce5ff;
            color: #004085;
        }
        
        .status-completed {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .status-cancelled {
            background: #f8d7da;
            color: #721c24;
        }
        
        .attachments-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }
        
        .attachment-item {
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .attachment-item:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }
        
        .attachment-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .attachment-name {
            font-size: 0.9em;
            color: #333;
            word-break: break-all;
        }
        
        .chat-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #e1e5e9;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            background: #fafafa;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 70%;
        }
        
        .message.user {
            background: #667eea;
            color: white;
            margin-left: auto;
        }
        
        .message.doctor {
            background: white;
            color: #333;
            border: 1px solid #e1e5e9;
        }
        
        .message-time {
            font-size: 0.8em;
            opacity: 0.7;
            margin-top: 5px;
        }
        
        .doctor-feedback {
            background: #f8f9ff;
            border: 1px solid #e1e5e9;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .feedback-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .feedback-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
        
        .feedback-date {
            color: #666;
            font-size: 0.9em;
        }
        
        .feedback-content {
            line-height: 1.6;
            color: #333;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a6fd8;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .detail-grid {
                grid-template-columns: 1fr;
            }
            
            .attachments-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏥 咨询详情</h1>
            <p>查看您的医疗咨询详细信息和医生反馈</p>
        </div>
        
        <div class="nav-buttons">
            <a href="/consultation" class="nav-btn">新建咨询</a>
            <a href="/consultation/history" class="nav-btn">咨询记录</a>
            <a href="/profile" class="nav-btn">个人中心</a>
        </div>
        
        <div id="loading" class="loading">
            正在加载咨询详情...
        </div>
        
        <div id="error-message" class="error" style="display: none;">
            <!-- 错误信息将在这里显示 -->
        </div>
        
        <div id="consultation-detail" class="consultation-detail" style="display: none;">
            <!-- 咨询详情将在这里动态加载 -->
        </div>
        
        <div id="chat-container" class="chat-container" style="display: none;">
            <h3>咨询对话</h3>
            <div id="chat-messages" class="chat-messages">
                <!-- 聊天消息将在这里显示 -->
            </div>
        </div>
        
        <div id="doctor-feedback" class="doctor-feedback" style="display: none;">
            <!-- 医生反馈将在这里显示 -->
        </div>
    </div>
    
    <script>
        let consultationId = null;
        
        // 页面加载时获取咨询详情
        document.addEventListener('DOMContentLoaded', function() {
            // 从URL获取咨询ID
            const pathParts = window.location.pathname.split('/');
            consultationId = pathParts[pathParts.length - 1];
            
            if (consultationId) {
                loadConsultationDetail();
            } else {
                showError('无效的咨询ID');
            }
        });
        
        // 加载咨询详情
        async function loadConsultationDetail() {
            try {
                showLoading();
                
                const response = await fetch(`/api/consultation/${consultationId}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP错误: ${response.status}`);
                }
                
                const consultation = await response.json();
                
                renderConsultationDetail(consultation);
                
                // 如果是实时咨询，加载聊天消息
                if (consultation.mode === 'realtime') {
                    loadChatMessages();
                }
                
                // 如果咨询已完成，加载医生反馈
                if (consultation.status === 'completed') {
                    loadDoctorFeedback();
                }
                
            } catch (error) {
                console.error('加载咨询详情失败:', error);
                showError('加载咨询详情失败: ' + error.message);
            }
        }
        
        // 显示加载状态
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('consultation-detail').style.display = 'none';
            document.getElementById('chat-container').style.display = 'none';
            document.getElementById('doctor-feedback').style.display = 'none';
            document.getElementById('error-message').style.display = 'none';
        }
        
        // 显示错误信息
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('consultation-detail').style.display = 'none';
            document.getElementById('chat-container').style.display = 'none';
            document.getElementById('doctor-feedback').style.display = 'none';
            document.getElementById('error-message').style.display = 'block';
            document.getElementById('error-message').textContent = message;
        }
        
        // 渲染咨询详情
        function renderConsultationDetail(consultation) {
            const container = document.getElementById('consultation-detail');
            
            const statusClass = `status-${consultation.status}`;
            const statusText = getStatusText(consultation.status);
            const modeText = consultation.mode === 'realtime' ? '实时咨询' : '一次性咨询';
            const doctorLevelText = consultation.doctor_level ? getDoctorLevelText(consultation.doctor_level) : '未分配';
            
            container.innerHTML = `
                <div class="detail-section">
                    <h3>基本信息</h3>
                    <div class="detail-grid">
                        <div class="detail-item">
                            <div class="detail-label">咨询类型</div>
                            <div class="detail-value">${modeText}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">医生等级</div>
                            <div class="detail-value">${doctorLevelText}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">咨询状态</div>
                            <div class="detail-value">
                                <span class="status-badge ${statusClass}">${statusText}</span>
                            </div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">费用</div>
                            <div class="detail-value">${consultation.price_usdt} USDT</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">创建时间</div>
                            <div class="detail-value">${formatDate(consultation.created_at)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">完成时间</div>
                            <div class="detail-value">${consultation.completed_at ? formatDate(consultation.completed_at) : '未完成'}</div>
                        </div>
                    </div>
                </div>
                
                <div class="detail-section">
                    <h3>病情描述</h3>
                    <div class="detail-value">${consultation.disease_description}</div>
                </div>
                
                ${consultation.symptoms ? `
                    <div class="detail-section">
                        <h3>症状描述</h3>
                        <div class="detail-value">${consultation.symptoms}</div>
                    </div>
                ` : ''}
                
                ${consultation.medical_history ? `
                    <div class="detail-section">
                        <h3>病史</h3>
                        <div class="detail-value">${consultation.medical_history}</div>
                    </div>
                ` : ''}
                
                ${consultation.attachments && consultation.attachments.length > 0 ? `
                    <div class="detail-section">
                        <h3>相关附件</h3>
                        <div class="attachments-list">
                            ${consultation.attachments.map(attachment => `
                                <div class="attachment-item">
                                    <div class="attachment-icon">📎</div>
                                    <div class="attachment-name">${getFileName(attachment)}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                ` : ''}
            `;
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('consultation-detail').style.display = 'block';
        }
        
        // 加载聊天消息
        async function loadChatMessages() {
            try {
                const response = await fetch(`/api/consultation/${consultationId}/messages`);
                const messages = await response.json();
                
                const container = document.getElementById('chat-messages');
                container.innerHTML = '';
                
                if (messages.length === 0) {
                    container.innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">暂无对话记录</div>';
                } else {
                    messages.forEach(msg => {
                        const messageDiv = document.createElement('div');
                        messageDiv.className = `message ${msg.sender_type}`;
                        messageDiv.innerHTML = `
                            <div>${msg.message}</div>
                            <div class="message-time">${formatDate(msg.created_at)}</div>
                        `;
                        container.appendChild(messageDiv);
                    });
                }
                
                container.scrollTop = container.scrollHeight;
                document.getElementById('chat-container').style.display = 'block';
                
            } catch (error) {
                console.error('加载聊天消息失败:', error);
            }
        }
        
        // 加载医生反馈
        async function loadDoctorFeedback() {
            try {
                const response = await fetch(`/api/consultation/${consultationId}/feedback`);
                
                if (!response.ok) {
                    throw new Error(`HTTP错误: ${response.status}`);
                }
                
                const feedback = await response.json();
                
                const container = document.getElementById('doctor-feedback');
                container.innerHTML = `
                    <div class="feedback-header">
                        <div class="feedback-title">${feedback.title}</div>
                        <div class="feedback-date">${formatDate(feedback.created_at)}</div>
                    </div>
                    <div class="feedback-content">
                        <p><strong>医生：</strong>${feedback.doctor_name}</p>
                        <p><strong>诊断内容：</strong></p>
                        <p>${feedback.content}</p>
                        ${feedback.recommendations && feedback.recommendations.length > 0 ? `
                            <p><strong>建议：</strong></p>
                            <ul>
                                ${feedback.recommendations.map(rec => `<li>${rec}</li>`).join('')}
                            </ul>
                        ` : ''}
                    </div>
                `;
                
                document.getElementById('doctor-feedback').style.display = 'block';
                
            } catch (error) {
                console.error('加载医生反馈失败:', error);
                // 如果API调用失败，显示默认消息
                const container = document.getElementById('doctor-feedback');
                container.innerHTML = `
                    <div class="feedback-header">
                        <div class="feedback-title">医生反馈</div>
                    </div>
                    <div class="feedback-content">
                        <p>医生反馈正在整理中，请稍后查看。</p>
                    </div>
                `;
                document.getElementById('doctor-feedback').style.display = 'block';
            }
        }
        
        // 获取状态文本
        function getStatusText(status) {
            const statusMap = {
                'pending': '待支付',
                'paid': '已支付',
                'in_progress': '进行中',
                'completed': '已完成',
                'cancelled': '已取消'
            };
            return statusMap[status] || status;
        }
        
        // 获取医生等级文本
        function getDoctorLevelText(level) {
            const levelMap = {
                'normal': '普通医生',
                'senior': '高级医生',
                'expert': '专家医生'
            };
            return levelMap[level] || level;
        }
        
        // 格式化日期
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        // 获取文件名
        function getFileName(filePath) {
            return filePath.split('/').pop();
        }
    </script>
</body>
</html>
