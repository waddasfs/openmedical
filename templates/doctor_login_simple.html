<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>医生登录 - 医疗咨询平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 3rem;
            max-width: 450px;
            width: 100%;
        }
        .doctor-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 1rem;
        }
        .btn-test {
            background: #28a745;
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin: 5px;
            width: 100%;
        }
        .btn-test:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(40, 167, 69, 0.3);
        }
        .btn-google {
            background: #4285f4;
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin: 5px;
            width: 100%;
        }
        .btn-google:hover {
            background: #357ae8;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(66, 133, 244, 0.3);
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
        .back-link {
            color: #6c757d;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .back-link:hover {
            color: #495057;
        }
        .test-account {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
            border-left: 4px solid #28a745;
        }
        .test-account h6 {
            color: #28a745;
            margin-bottom: 0.5rem;
        }
        .test-account small {
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-card text-center">
                    <div class="doctor-icon">
                        <i class="fas fa-user-md"></i>
                    </div>
                    <h2 class="mb-4">医生登录</h2>
                    <p class="text-muted mb-4">选择登录方式</p>
                    
                    <div id="alertContainer"></div>
                    
                    <!-- 测试账户登录 -->
                    <div class="test-account">
                        <h6><i class="fas fa-flask me-1"></i>测试模式</h6>
                        <small>使用预设的测试医生账户快速登录</small>
                    </div>
                    
                    <button class="btn btn-test" onclick="testLogin('test_google_doctor_001')">
                        <i class="fas fa-user me-2"></i>张医生 (普通医生)
                    </button>
                    
                    <button class="btn btn-test" onclick="testLogin('test_google_doctor_002')">
                        <i class="fas fa-user-md me-2"></i>李医生 (高级医生)
                    </button>
                    
                    <button class="btn btn-test" onclick="testLogin('test_google_doctor_003')">
                        <i class="fas fa-user-graduate me-2"></i>王医生 (专家医生)
                    </button>
                    
                    <hr class="my-4">
                    
                    <!-- Google登录 -->
                    <button id="googleLoginBtn" class="btn btn-google">
                        <i class="fab fa-google me-2"></i>
                        使用Google登录
                    </button>
                    
                    <div class="mt-4">
                        <a href="/" class="back-link">
                            <i class="fas fa-arrow-left me-1"></i>
                            返回患者端
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Google OAuth2 脚本 -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        let googleClient;
        
        // 测试登录
        function testLogin(googleId) {
            // 模拟Google用户信息
            const testUserInfo = {
                sub: googleId,
                name: getDoctorName(googleId),
                email: getDoctorEmail(googleId),
                picture: 'https://via.placeholder.com/150/667eea/ffffff?text=' + getDoctorName(googleId).charAt(0)
            };
            
            // 发送到后端
            fetch('/auth/doctor/google', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 
                    token: 'test_token_' + googleId,
                    user_info: testUserInfo
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // 登录成功，跳转到医生仪表板
                    window.location.href = '/doctor/dashboard';
                } else {
                    showAlert('登录失败: ' + data.error, 'danger');
                }
            })
            .catch(error => {
                console.error('登录错误:', error);
                showAlert('登录过程中出现错误，请重试', 'danger');
            });
        }
        
        // 获取医生姓名
        function getDoctorName(googleId) {
            const names = {
                'test_google_doctor_001': '张医生',
                'test_google_doctor_002': '李医生',
                'test_google_doctor_003': '王医生'
            };
            return names[googleId] || '测试医生';
        }
        
        // 获取医生邮箱
        function getDoctorEmail(googleId) {
            const emails = {
                'test_google_doctor_001': 'zhang.doctor@test.com',
                'test_google_doctor_002': 'li.doctor@test.com',
                'test_google_doctor_003': 'wang.doctor@test.com'
            };
            return emails[googleId] || 'test@example.com';
        }
        
        // 初始化Google OAuth2
        function initializeGoogleAuth() {
            googleClient = google.accounts.oauth2.initTokenClient({
                client_id: '{{ client_id }}',
                scope: 'openid email profile',
                callback: handleGoogleResponse
            });
        }
        
        // 处理Google认证响应
        function handleGoogleResponse(response) {
            if (response.access_token) {
                // 使用访问令牌获取用户信息
                fetch('https://www.googleapis.com/oauth2/v2/userinfo?access_token=' + response.access_token)
                .then(response => response.json())
                .then(userInfo => {
                    // 将用户信息发送到后端
                    fetch('/auth/doctor/google', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ 
                            token: response.access_token,
                            user_info: userInfo
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            // 登录成功，跳转到医生仪表板
                            window.location.href = '/doctor/dashboard';
                        } else {
                            showAlert('登录失败: ' + data.error, 'danger');
                        }
                    })
                    .catch(error => {
                        console.error('登录错误:', error);
                        showAlert('登录过程中出现错误，请重试', 'danger');
                    });
                })
                .catch(error => {
                    console.error('获取用户信息失败:', error);
                    showAlert('获取用户信息失败，请重试', 'danger');
                });
            } else {
                showAlert('Google认证失败，请重试', 'danger');
            }
        }
        
        // 显示提示信息
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }
        
        // 绑定登录按钮点击事件
        document.getElementById('googleLoginBtn').addEventListener('click', function() {
            if (googleClient) {
                googleClient.requestAccessToken();
            } else {
                showAlert('Google认证服务未加载，请刷新页面重试', 'danger');
            }
        });
        
        // 页面加载完成后初始化
        window.addEventListener('load', function() {
            // 等待Google API加载完成
            if (typeof google !== 'undefined' && google.accounts) {
                initializeGoogleAuth();
            } else {
                // 如果Google API还未加载，等待一段时间后重试
                setTimeout(initializeGoogleAuth, 1000);
            }
        });
    </script>
</body>
</html>
